<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_PRACTICE_SS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <div class="container">

        <h1>Find the Day of the Week</h1>
<br>
        <label for="input">Enter a number (1-7): 
<br>
        </label><input type="number" id="input" placeholder="input numbers 1-7 only">
<br>
        <button type="button" onclick="findDay()"> Get Day </button>
<br>
        <h1 id="output">The Day is...</h1>

    </div>

<script>

function findDay() {
    let day = parseInt(document.getElementById("input").value); 

    switch(day) {
        case 1:
            dayName = "Sunday";
        break;
        case 2:
            dayName = "Monday";
        break;
        case 3:
            dayName = "Tuesday";
        break;
        case 4:
            dayName = "Wednesday";
        break;
        case 5:
            dayName = "Thursday";
        break;
        case 6:
            dayName = "Friday";
        break;
        case 7:
            dayName = "Saturday";
        break;
        default: 
            dayName = "Invalid! Please enter a Number between 1 and 7.";
    }
    document.getElementById("output").innerHTML = "Your Day is: " + dayName;
}

</script>
</body>
</html>
